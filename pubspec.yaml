name: refd_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # Bloc
  flutter_bloc: ^8.1.3

  # Shared Preference
  shared_preferences: ^2.2.2

  # Calling Api
  dio: ^5.4.0

  # Flutter SpinKit
  flutter_spinkit: ^5.2.0

  # Flutter SVG
  flutter_svg: ^2.0.9

  # OTP Text Field
  otp_text_field: ^1.1.3

  # Image Picker
  image_picker: ^1.0.7

  # Helpers
  url_launcher: ^6.2.4

  # Cached Network Image
  cached_network_image: ^3.3.1

  firebase_core: ^2.27.0
  firebase_auth: 4.14.0
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  email_otp: ^2.1.2
  local_auth: ^2.2.0

  # Flutter Localization
  flutter_localizations:
    sdk: flutter

  # Intl
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirArabic-Light.otf
          weight: 300

        - asset: assets/fonts/AvenirArabic-Book.otf
          weight: 400

        - asset: assets/fonts/AvenirArabic-Medium.otf
          weight: 500

        - asset: assets/fonts/AvenirArabic-Heavy.otf
          weight: 800

